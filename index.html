<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
     <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="search.png" alt="">
            </button>
        </div>
        
        <div class="error">
            <p>Invalid city name.</p>
        </div>

        <div class="weather">
            <img src="https://openweathermap.org/img/wn/02d@4x.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-water"></i>
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind3"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
